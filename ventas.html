<!DOCTYPE html>
<html lang="en">

<head>
    <!--Metadatos-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fabricio Papalardo">
    <meta name="description" content="TP INTEGRADOR HTML, CSS, BOOTSTRAP">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Css-->
    <link rel="stylesheet" href="ventas.css">
    <!--Animate-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <title>Adquirí tus Tickets</title>
</head>

<body>
    <div class="container-fluid bg-image mt-3 inputs p-0 ">
        <h1 class="text-center animate__animated animate__bounceInDown">ADQUIRÍ TUS TICKET</h1>
        <br>


        <div class="row mx-3 animate__animated animate__bounceInDown">
            <h3 class="text-light">Ingresa tus datos</h3>
            <input type="text" class="col-md-3 mx-3" placeholder="Nombre" required>
            <input type="text" class="col-md-3 mx-3" placeholder="Apellido" required>

            <select class=" mt-3 col-6 mx-3 row mx-3" required aria-label="select example">
                <option value="">Seleccione la categoria de su descuento</option>
                <option value="10">Particular 10% descuento</option>
                <option value="25">Estudiante 25% descuento</option>
                <option value="50">Orador 50% descuento</option>
            </select>
            <!--Cantidad de entradas-->

            <select class="mt-3 col-6 mx-3" required aria-label="select example" aria-required="select example">
                <option value="">Seleccione la cantidad de entradas</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>

        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>


</html>
